<body>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="textOverlay">
        <div id="text1">el futuro nunca llegÃ³</div>
        <div id="text2" class="hidden highlight">ð“‡¢ð“†¸</div>
        <div id="text3" class="hidden">future is over</div>
        <div id="text4" class="hidden highlight">ð“‡¢ð“†¸</div>

    </div>

    <script>
        async function startCamera() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const textOverlay = document.getElementById('textOverlay');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error('Error accessing camera:', err);
                return;
            }

            video.addEventListener('loadedmetadata', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                processFrame();
            });

            function processFrame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();

                ctx.scale(-1, 1);
                ctx.translate(-canvas.width, 0);

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    data[i] = 255 - r;
                    data[i + 1] = 255 - g;
                    data[i + 2] = 255 - b;
                }

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const avg = (r + g + b) / 3;
                    const threshold = 120;

                    const color = avg > threshold ? 0 : 255;

                    data[i] = color;
                    data[i + 1] = color;
                    data[i + 2] = color;
                }

                ctx.putImageData(imageData, 0, 0);
                ctx.restore();
                requestAnimationFrame(processFrame);
            }

            function updateText() {
                const texts = [
                    document.getElementById('text1'),
                    document.getElementById('text2'),
                    document.getElementById('text3'),
                    document.getElementById('text4')

                ];
                let index = 0;
                setInterval(() => {
                    texts.forEach((text, i) => {
                        text.classList.toggle('hidden', i !== index);
                    });
                    index = (index + 1) % texts.length;
                }, 5000);
            }

            updateText();
        }

        startCamera();
    </script>
